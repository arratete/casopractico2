#Desactivar swap
  - name: Swap(1/2) - Disable swap
    shell: swapoff -a
    when: ansible_swaptotal_mb > 0

#Eliminar la l√≠nea del fichero /etc/fstab que monta en el arranque el swap
  - name: Swap(2/2) - Modify /etc/fstab/
    lineinfile:
      path: /etc/fstab
      regexp: '/swap/d'
      line: ''
    # shell: sed -i '/swap/d' /etc/fstab

